<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello")
    // Interpolated
    console.log("hello I am a %s string", ':D')
    // Styled
    console.log("%c I am some great text", "fon-size 50px; background: red; text-shadow: 10px 10px 0 blue")
    // warning!
    console.warn(":0")
    // Error :|
    console.error(":X")
    // Info
    console.info("???")
    // Testing
    console.assert(1 === 2, 'Thats not true')
    // clearing
    // console.clear()
    // Viewing DOM Elements
    console.dir(p)
    // Grouping together
    dogs.forEach(dog=> {
    console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age*7} dog years old`)
    console.groupEnd(`${dog.name}`)
  })
    // counting
  console.count('hello')
  console.count('hello')
  console.count('hello')
  console.count('hello')
    // timing

  console.time("fetching data")


  </script>
</body>
</html>
